<div class="ui container">
  <h1>სემინარის დავალება</h1>

  <bg-game-control (emitNum)="catchNumbers($event)"></bg-game-control>
  <bg-even *ngFor="let even of evenNumbers" [even]="even"></bg-even>
  <bg-odd *ngFor="let odd of oddNumbers" [odd]="odd"></bg-odd>
</div>

<button type="button" class="btn btn-danger">Danger</button>
