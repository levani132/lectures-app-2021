<div class="ui form">
    <div class="field">
        <label>Username</label>
        <input type="text" [(ngModel)]="username">
    </div>
</div>
<p>{{username}}</p>
<button class="ui button" [disabled]="!username" (click)="reset()">გასუფთავება</button>
<hr>
<button class="ui button" (click)="appear()">გამოჩენა</button>
<p>{{text}}</p>
<p *ngFor = "let c of count"
    [ngStyle] = "{backgroundColor: c >=5 ? 'blue' : ''}"
    [ngClass] = "{whiten: c >= 7 }"
>{{c}}</p>
